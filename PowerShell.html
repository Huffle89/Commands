<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>⚡ PowerShell Overlay</title>
  <style>
    body {
      background-color: #0A0A0A;
      font-family: 'Segoe UI', sans-serif;
      color: #1E3A8A;
      padding: 40px;
      text-align: center;
    }
    table, th, td {
      color: #FFFFFF;
    }
  </style>
</head>
<body>
  <h1>⚡ PowerShell Overlay</h1>

  <table border="1" cellpadding="10" cellspacing="0" style="margin: 0 auto; background-color: #1A1A1A; border-collapse: collapse;">
    <tr>
      <th>Command</th>
      <th>Description</th>
    </tr>
    <tr>
      <td>Get-Process</td>
      <td>List running processes</td>
    </tr>
    <tr>
      <td>Set-ExecutionPolicy RemoteSigned</td>
      <td>Allow local scripts to run</td>
    </tr>
    <tr>
      <td>Get-Help</td>
      <td>Display help for a cmdlet</td>
    </tr>
    <tr>
      <td>Get-ChildItem</td>
      <td>List files and folders (like `ls`)</td>
    </tr>
  </table>

</body>
</html>
