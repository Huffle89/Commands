<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🐧 Linux CLI Overlay</title>
  <style>
    body {
      background-color: #0A0A0A;
      font-family: 'Segoe UI', sans-serif;
      color: #1E3A8A;
      padding: 40px;
      text-align: center;
    }
    table, th, td {
      color: #FFFFFF;
    }
  </style>
</head>
<body>
  <h1>🐧 Linux CLI Overlay</h1>

  <table border="1" cellpadding="10" cellspacing="0" style="margin: 0 auto; background-color: #1A1A1A; border-collapse: collapse;">
    <tr>
      <th>Command</th>
      <th>Description</th>
    </tr>
    <tr>
      <td>ls</td>
      <td>List directory contents</td>
    </tr>
    <tr>
      <td>cd</td>
      <td>Change directory</td>
    </tr>
    <tr>
      <td>sudo apt update</td>
      <td>Update package lists (Debian/Ubuntu)</td>
    </tr>
    <tr>
      <td>chmod +x file.sh</td>
      <td>Make a script executable</td>
    </tr>
  </table>

</body>
</html>
